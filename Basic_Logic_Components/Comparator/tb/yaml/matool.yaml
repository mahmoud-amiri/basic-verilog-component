comparator:  
  interfaces:
    in:
      active_passive: 'ACTIVE' 
      parameters: 
        - parameter WIDTH = 8,
      ports:  #Here we define all of the signal names, directions and widths for the agent/interface
        - input [WIDTH-1:0] A, 
        - input [WIDTH-1:0] B, 
    out: 
      active_passive: 'PASSIVE'
      parameters: 
        - parameter WIDTH = 8,
      ports:  
        - output reg GT, 
        - output reg LT, 
        - output reg EQ,
