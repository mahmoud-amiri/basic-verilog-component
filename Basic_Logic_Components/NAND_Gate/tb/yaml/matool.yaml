nand_gate:  
  interfaces:
    in:
      active_passive: 'ACTIVE' 
      parameters: 
        - parameter WIDTH = 8,
      ports:  #Here we define all of the signal names, directions and widths for the agent/interface
        - input [WIDTH-1:0] a,   // 8-bit input a
        - input [WIDTH-1:0] b,   // 8-bit input b
    out: 
      active_passive: 'PASSIVE'
      parameters: 
        - parameter WIDTH = 8,
      ports:  
        - output [WIDTH-1:0] y   // 8-bit output y    
